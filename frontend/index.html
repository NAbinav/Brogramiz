<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brogramiz - Collaborative Code Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">üöÄ Brogramiz</div>
      <div class="header-controls">
        <div class="room-status">
          <div class="status-dot" id="connectionStatus"></div>
          <span id="roomName">Not Connected</span>
        </div>
        <button class="btn btn-primary" id="joinRoomBtn">
          <span>üè†</span> Join Room
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <form id="code-form">
        <!-- Controls -->
        <div class="controls">
          <div class="control-group">
            <label for="language">Language:</label>
            <select id="language" name="language">
              <option value="cpp">C++</option>
              <option value="c">C</option>
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="html">HTML</option>
              <option value="go">Go</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">
            <span>‚ñ∂Ô∏è</span> Run Code
          </button>
        </div>

        <!-- Editor Section -->
        <div class="editor-section">
          <div class="left-panel">
            <div class="editor-container">
              <div id="editor"></div>
            </div>
            <div class="shortcuts">
              <strong>Shortcuts:</strong> Ctrl+Enter for AI line completion ‚Ä¢ Ctrl+Shift+Enter for full AI completion ‚Ä¢ Ctrl+Y for explanation ‚Ä¢ Ctrl+Shift+L for bug fix
            </div>
          </div>

          <div class="right-panel">
            <div class="io-section">
              <div class="input-container">
                <div class="section-title">Input</div>
                <textarea name="input_content" placeholder="Enter input for your program..."></textarea>
              </div>
              
              <div class="output-container">
                <div class="section-title">Output</div>
                <div class="output">Ready to run code...</div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Room Modal -->
    <div class="modal" id="roomModal">
      <div class="modal-content">
        <h3 class="modal-title">Join Collaboration Room</h3>
        
        <div class="form-group">
          <label for="roomNameInput">Room Name:</label>
          <input type="text" id="roomNameInput" placeholder="Enter room name..." />
        </div>
        
        <div class="form-group">
          <label for="roomPasswordInput">Password:</label>
          <input type="password" id="roomPasswordInput" placeholder="Enter room password..." />
        </div>
        
        <div class="modal-actions">
          <button class="btn btn-outline" id="cancelRoomBtn">Cancel</button>
          <button class="btn btn-primary" id="joinRoomConfirmBtn">Join Room</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
