<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Code Editor</title>

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/monokai.min.css">
    
    <!-- CodeMirror core JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    
    <!-- Language modes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/go/go.min.js"></script>
    
    <!-- CodeMirror addons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closebrackets.min.js"></script>
    
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
        }

        .total {
            display: flex;
            height: 100vh;
        }

        .editor-container {
            width: 50%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .io-container {
            width: 50%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .CodeMirror {
            height: 60vh;
            font-size: 16px;
            border: 1px solid white;
        }

        textarea[name="input_content"] {
            height: 15vh;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid white;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            resize: none;
        }

        .output-container {
            min-height: 25vh;
            height:100dvh;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid white;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
        }

        button {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f8d;
        }

        select {
            font-size: 16px;
            padding: 5px;
            background-color: #333;
            color: #d4d4d4;
            border: 1px solid white;
        }

        label {
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="total">
        <form method="POST" action="/submit" class="editor-container" id="code-form">
            <label for="language">Select Language:</label>
            <select name="language" id="language">
                <option value="cpp" {% if language == 'cpp' %}selected{% endif %}>C++</option>
                <option value="c" {% if language == 'c' %}selected{% endif %}>C</option>
                <option value="python" {% if language == 'python' %}selected{% endif %}>Python</option>
                <option value="java" {% if language == 'java' %}selected{% endif %}>Java</option>
                <option value="html" {% if language == 'html' %}selected{% endif %}>html</option>
                <option value="go" {% if language == 'go' %}selected{% endif %}>Go</option>

            </select>
            <textarea id="editor" name="editor_content">{{ content }}</textarea>
            <textarea name="input_content" placeholder="Enter input here...">{{ input }}</textarea>
            <button type="submit">Run</button>
        </form>

        <div class="io-container">
            <div class="output-container">{{ output |safe }}</div>
        </div>
    </div>

    <script>
        // Define language modes mapping
        const languageModes = {
            cpp: "text/x-c++src",
            c: "text/x-csrc",
            python: "text/x-python",
            java: "text/x-java",
          html:"htmlmixed",
          go:"text/x-go"
        };

        const currentLanguage = "{{ language|default('cpp') }}";

        document.getElementById("language").addEventListener("change", function() {
          const selected = this.value;
          editor.setOption("mode", languageModes[selected]);
        });
        
        // Initialize CodeMirror editor
        const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: languageModes[currentLanguage],
            theme: "monokai",
            lineNumbers: true,
            matchBrackets: true,
            autoCloseBrackets: true,
          enableCodeFolding: true,

        });

    </script>
   <script>
    document.addEventListener("keydown", async function (e) {
        if (e.ctrlKey && e.key === "Enter") {
            e.preventDefault();

            const code = editor.getValue();
            const language = document.getElementById("language").value;

            const response = await fetch("/suggest", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ code, language }),
            });

            if (response.ok) {
                let data = await response.text();
                data = data.trim().split('\n').slice(1, -1).join('\n');

                // Insert AI suggestion at the current cursor position
                const doc = editor.getDoc();
                const cursor = doc.getCursor(); // {line, ch}
                doc.replaceRange(data, cursor);
            } else {
                alert("Error getting suggestion from AI.");
            }
        }
    });
</script>
</body>
</html>
