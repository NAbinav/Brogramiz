<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brogramiz - Collaborative Code Editor</title>
    <!-- CodeMirror CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/monokai.min.css"
    />
    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closebrackets.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        color: #e2e8f0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      /* Header */
      .header {
        background: rgba(15, 15, 35, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 100;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        background: linear-gradient(45deg, #60a5fa, #a78bfa, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header-controls {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .room-status {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        font-size: 0.875rem;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ef4444;
      }

      .status-dot.connected {
        background: #10b981;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: linear-gradient(45deg, #3b82f6, #6366f1);
        color: white;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
      }

      .btn-success {
        background: linear-gradient(45deg, #10b981, #059669);
        color: white;
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
      }

      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
      }

      /* Main Content */
      .main-content {
        height: calc(100vh - 80px);
        display: flex;
        flex-direction: column;
        padding: 1.5rem;
        gap: 1.5rem;
      }

      .editor-section {
        display: flex;
        flex: 1;
        gap: 1.5rem;
        min-height: 0;
      }

      .left-panel {
        flex: 1.2;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .right-panel {
        flex: 0.8;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      /* Controls */
      .controls {
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-wrap: wrap;
      }

      .control-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      select {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #e2e8f0;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        min-width: 120px;
      }

      select:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      label {
        font-size: 0.875rem;
        font-weight: 500;
        color: #cbd5e1;
      }

      /* Editor */
      .editor-container {
        flex: 1;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.75rem;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        background: rgba(0, 0, 0, 0.2);
      }

      .CodeMirror {
        height: 100% !important;
        font-size: 14px;
        font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
        background: transparent;
      }

      .CodeMirror-gutters {
        background: rgba(0, 0, 0, 0.1);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Input/Output */
      .io-section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        height: 100%;
      }

      .input-container, .output-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .section-title {
        font-size: 0.875rem;
        font-weight: 600;
        color: #cbd5e1;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      textarea[name="input_content"] {
        flex: 1;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        color: #e2e8f0;
        padding: 1rem;
        font-family: monospace;
        font-size: 0.875rem;
        resize: none;
        min-height: 120px;
      }

      textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .output {
        flex: 1;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        padding: 1rem;
        overflow-y: auto;
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 0.875rem;
        line-height: 1.5;
        min-height: 200px;
        color: #e2e8f0;
      }

      /* Shortcuts Info */
      .shortcuts {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        padding: 0.75rem;
        font-size: 0.75rem;
        color: #94a3b8;
        line-height: 1.4;
      }

      .shortcuts strong {
        color: #e2e8f0;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.show {
        display: flex;
      }

      .modal-content {
        background: linear-gradient(135deg, #1e293b, #334155);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 2rem;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      }

      .modal-title {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #e2e8f0;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 0.5rem;
        color: #e2e8f0;
        font-size: 0.875rem;
      }

      .form-group input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .modal-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .btn-outline {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #e2e8f0;
      }

      .btn-outline:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .editor-section {
          flex-direction: column;
        }
        
        .header {
          padding: 1rem;
        }
        
        .header-controls {
          flex-wrap: wrap;
          gap: 0.5rem;
        }
        
        .main-content {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">üöÄ Brogramiz</div>
      <div class="header-controls">
        <div class="room-status">
          <div class="status-dot" id="connectionStatus"></div>
          <span id="roomName">Not Connected</span>
        </div>
        <button class="btn btn-primary" onclick="openRoomModal()">
          <span>üè†</span> Join Room
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <form id="code-form">
        <!-- Controls -->
        <div class="controls">
          <div class="control-group">
            <label for="language">Language:</label>
            <select id="language" name="language">
              <option value="cpp" {% if language == 'cpp' %}selected{% endif %}>C++</option>
              <option value="c" {% if language == 'c' %}selected{% endif %}>C</option>
              <option value="python" {% if language == 'python' %}selected{% endif %}>Python</option>
              <option value="java" {% if language == 'java' %}selected{% endif %}>Java</option>
              <option value="html" {% if language == 'html' %}selected{% endif %}>HTML</option>
              <option value="go" {% if language == 'go' %}selected{% endif %}>Go</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">
            <span>‚ñ∂Ô∏è</span> Run Code
          </button>
        </div>

        <!-- Editor Section -->
        <div class="editor-section">
          <div class="left-panel">
            <div class="editor-container">
              <textarea id="editor" name="editor_content">{{ content }}</textarea>
            </div>
            <div class="shortcuts">
              <strong>Shortcuts:</strong> Ctrl+Enter for AI line completion ‚Ä¢ Ctrl+Shift+Enter for full AI completion
            </div>
          </div>

          <div class="right-panel">
            <div class="io-section">
              <div class="input-container">
                <div class="section-title">
                  <span>üìù</span> Input
                </div>
                <textarea name="input_content" placeholder="Enter input for your program...">{{ input }}</textarea>
              </div>
              
              <div class="output-container">
                <div class="section-title">
                  <span>üíª</span> Output
                </div>
                <div class="output">{{ output | safe }}</div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Room Modal -->
    <div class="modal" id="roomModal">
      <div class="modal-content">
        <h3 class="modal-title">Join Collaboration Room</h3>
        <div class="form-group">
          <label for="roomNameInput">Room Name:</label>
          <input type="text" id="roomNameInput" placeholder="Enter room name...">
        </div>
        <div class="form-group">
          <label for="roomPasswordInput">Password:</label>
          <input type="password" id="roomPasswordInput" placeholder="Enter room password...">
        </div>
        <div class="modal-actions">
          <button class="btn btn-outline" onclick="closeRoomModal()">Cancel</button>
          <button class="btn btn-primary" onclick="joinRoom()">Join Room</button>
        </div>
      </div>
    </div>

    <script>
      // === UTILS: Dynamic Script and CSS Loader ===
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          if (document.querySelector(`script[src="${src}"]`)) return resolve();
          const script = document.createElement("script");
          script.src = src;
          script.onload = resolve;
          script.onerror = () => reject(new Error(`Failed to load ${src}`));
          document.head.appendChild(script);
        });
      }

      function loadCSS(href) {
        if (document.querySelector(`link[href="${href}"]`)) return;
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = href;
        document.head.appendChild(link);
      }

      // === Load CodeMirror core + selected language mode ===
      async function loadCodeMirror(language) {
        const baseURL = "https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13";

        const langMap = {
          cpp: "clike",
          c: "clike",
          python: "python",
          java: "clike",
          html: "htmlmixed",
          go: "go",
        };

        const modeMap = {
          cpp: "text/x-c++src",
          c: "text/x-csrc",
          python: "text/x-python",
          java: "text/x-java",
          html: "htmlmixed",
          go: "text/x-go",
        };

        const mode = langMap[language] || "clike";
        await loadScript(`${baseURL}/mode/${mode}/${mode}.min.js`);

        return modeMap[language] || "text/x-c++src";
      }

      // === Globals ===
      let editor;
      let socket;
      let debounceTimer;
      let currentRoom = null;

      // === Init Editor ===
      async function initEditor(language) {
        const mode = await loadCodeMirror(language);
        editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
          mode,
          theme: "monokai",
          lineNumbers: true,
          matchBrackets: true,
          autoCloseBrackets: true,
        });
        editor.setSize("100%", "100%");

        attachAISuggestions();
      }

      // === Form Submission (Fetch) ===
      document.getElementById("code-form").addEventListener("submit", async function (e) {
        e.preventDefault();
        const code = editor.getValue();
        const input = document.querySelector('textarea[name="input_content"]').value;
        const language = document.getElementById("language").value;

        // Update output with loading state
        const outputDiv = document.querySelector(".output");
        outputDiv.innerHTML = "‚è≥ Running code...";

        const formData = new FormData();
        formData.append("editor_content", code);
        formData.append("input_content", input);
        formData.append("language", language);

        try {
          const response = await fetch("/submit", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            const htmlResponse = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlResponse, "text/html");
            
            // Extract the output from the returned HTML template
            const outputElement = doc.querySelector(".output");
            if (outputElement) {
              // Get the inner content and display it properly
              const outputContent = outputElement.textContent || outputElement.innerText || "";
              if (outputContent.trim()) {
                outputDiv.textContent = outputContent;
              } else {
                outputDiv.innerHTML = "‚úÖ Code executed successfully (no output)";
              }
            } else {
              outputDiv.innerHTML = "‚úÖ Code executed successfully";
            }
          } else {
            const errorText = await response.text();
            outputDiv.innerHTML = `<span style="color: #ef4444;">‚ùå Error (${response.status}): ${errorText || 'Failed to run code'}</span>`;
          }
        } catch (error) {
          outputDiv.innerHTML = `<span style="color: #ef4444;">‚ùå Network error: ${error.message}</span>`;
        }
      });

      // === Dynamic Language Change ===
      document.getElementById("language").addEventListener("change", async function () {
        const mode = await loadCodeMirror(this.value);
        editor.setOption("mode", mode);
      });

      // === Room Modal Functions ===
      function openRoomModal() {
        document.getElementById("roomModal").classList.add("show");
      }

      function closeRoomModal() {
        document.getElementById("roomModal").classList.remove("show");
      }

      function joinRoom() {
        const roomName = document.getElementById("roomNameInput").value.trim();
        const password = document.getElementById("roomPasswordInput").value;
        
        if (!roomName) {
          alert("Please enter a room name");
          return;
        }

        attachWebSocket(roomName, password);
        closeRoomModal();
      }

      // === WebSocket Collaboration ===
      function attachWebSocket(roomName, password) {
        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.close();
        }

        currentRoom = roomName;
        updateConnectionStatus("connecting");

        socket = new WebSocket(`ws://${location.host}/ws/${roomName}`);
        
        socket.onopen = () => {
          console.log("Connected to room:", roomName);
          socket.send(`AUTH:${password}`);
          updateConnectionStatus("connected");
        };

        socket.onmessage = (event) => {
          const remoteCode = event.data;
          if (remoteCode !== editor.getValue()) {
            const cursor = editor.getCursor();
            editor.setValue(remoteCode);
            editor.setCursor(cursor);
          }
        };

        socket.onclose = () => {
          console.log("Disconnected from room.");
          updateConnectionStatus("disconnected");
          currentRoom = null;
        };

        socket.onerror = () => {
          updateConnectionStatus("error");
        };

        editor.on("change", () => {
          if (socket.readyState === WebSocket.OPEN) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
              socket.send(editor.getValue());
            }, 70);
          }
        });
      }

      function updateConnectionStatus(status) {
        const statusDot = document.getElementById("connectionStatus");
        const roomNameEl = document.getElementById("roomName");
        
        switch(status) {
          case "connected":
            statusDot.className = "status-dot connected";
            roomNameEl.textContent = currentRoom;
            break;
          case "connecting":
            statusDot.className = "status-dot";
            roomNameEl.textContent = "Connecting...";
            break;
          case "disconnected":
          case "error":
            statusDot.className = "status-dot";
            roomNameEl.textContent = "Not Connected";
            break;
        }
      }

      // === AI Suggestions (Shortcuts) ===
      function attachAISuggestions() {
        document.addEventListener("keydown", async function (e) {
          const code = editor.getValue();
          const language = document.getElementById("language").value;

          if (e.ctrlKey && e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            try {
              const response = await fetch("/line_ai", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code, language })
              });

              if (response.ok) {
                let data = await response.text();
                data = data.trim().split("\n").slice(1, -1).join("\n");
                const doc = editor.getDoc();
                const cursor = doc.getCursor();
                doc.replaceRange(data, cursor);
              } else {
                alert("Error getting suggestion from AI.");
              }
            } catch (error) {
              alert("Network error occurred while getting AI suggestion.");
            }
          }

          if (e.ctrlKey && e.shiftKey && e.key === "Enter") {
            e.preventDefault();
            try {
              const response = await fetch("/full_ai", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code, language })
              });

              if (response.ok) {
                let data = await response.text();
                data = data.trim().split("\n").slice(1, -1).join("\n");
                editor.setValue(data);
              } else {
                alert("Error getting full suggestion from AI.");
              }
            } catch (error) {
              alert("Network error occurred while getting AI suggestion.");
            }
          }
        });
      }

      // === Start Editor on Page Load ===
      window.addEventListener("DOMContentLoaded", () => {
        const defaultLang = document.getElementById("language").value || "cpp";
        initEditor(defaultLang);
      });

      // Close modal when clicking outside
      document.getElementById("roomModal").addEventListener("click", function(e) {
        if (e.target === this) {
          closeRoomModal();
        }
      });
    </script>
  </body>
</html>
