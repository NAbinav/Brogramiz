<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brogramiz - Collaborative Code Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css"
    />
		<link
      rel="stylesheet"
      href="/static/css/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/monokai.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closebrackets.min.js"></script>
		<script src=" https://cdn.jsdelivr.net/npm/yjs@13.6.27/src/types/YXmlHook.min.js "></script>
	<!-- Yjs -->
<script src="https://unpkg.com/yjs@13.6.9/dist/yjs.js"></script>

<!-- WebRTC provider for Yjs -->
<script src="https://unpkg.com/y-webrtc@10.1.6/dist/y-webrtc.js"></script>

<!-- Codemirror binding -->
<script src="https://unpkg.com/y-codemirror/build/y-codemirror.js"></script>

  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">üöÄ Brogramiz</div>
      <div class="header-controls">
        <div class="room-status">
          <div class="status-dot" id="connectionStatus"></div>
          <span id="roomName">Not Connected</span>
        </div>
        <button class="btn btn-primary" onclick="openRoomModal()">
          <span>üè†</span> Join Room
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <form id="code-form">
        <!-- Controls -->
        <div class="controls">
          <div class="control-group">
            <label for="language">Language:</label>
            <select id="language" name="language">
              <option value="cpp" {% if language == 'cpp' %}selected{% endif %}>C++</option>
              <option value="c" {% if language == 'c' %}selected{% endif %}>C</option>
              <option value="python" {% if language == 'python' %}selected{% endif %}>Python</option>
              <option value="java" {% if language == 'java' %}selected{% endif %}>Java</option>
              <option value="html" {% if language == 'html' %}selected{% endif %}>HTML</option>
              <option value="go" {% if language == 'go' %}selected{% endif %}>Go</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">
            <span>‚ñ∂Ô∏è</span> Run Code
          </button>
        </div>

        <!-- Editor Section -->
        <div class="editor-section">
          <div class="left-panel">
            <div class="editor-container">
              <textarea id="editor" name="editor_content">{{ content }}</textarea>
            </div>
            <div class="shortcuts">
              <strong>Shortcuts:</strong> Ctrl+Enter for AI line completion ‚Ä¢ Ctrl+Shift+Enter for full AI completion
            </div>
          </div>

          <div class="right-panel">
            <div class="io-section">
              <div class="input-container">
                <div class="section-title">
                 Input
                </div>
                <textarea name="input_content" placeholder="Enter input for your program...">{{ input }}</textarea>
              </div>
              
              <div class="output-container">
                <div class="section-title">
                  Output
                </div>
                <div class="output">{{ output | safe }}</div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Room Modal -->
    <div class="modal" id="roomModal">
      <div class="modal-content">
        <h3 class="modal-title">Join Collaboration Room</h3>
        <div class="form-group">
          <label for="roomNameInput">Room Name:</label>
          <input type="text" id="roomNameInput" placeholder="Enter room name...">
        </div>
        <div class="form-group">
          <label for="roomPasswordInput">Password:</label>
          <input type="password" id="roomPasswordInput" placeholder="Enter room password...">
        </div>
        <div class="modal-actions">
          <button class="btn btn-outline" onclick="closeRoomModal()">Cancel</button>
          <button class="btn btn-primary" onclick="joinRoom()">Join Room</button>
        </div>
      </div>
    </div>
  </body>
	<script src="/static/js/script.js"></script>
</html>
